server:
  port: 8080
  servlet:
    session:
      timeout: 1800
    cors:
      enabled: true
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
  tomcat:
    connection-timeout: 300000

spring:
  application:
    name: web

  datasource:
    url: jdbc:postgresql://localhost:5432/difbri_db
    username: postgres
    password: 4242

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  jackson:
    time-zone: Europe/Moscow

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mvc:
    async:
      request-timeout: 300000
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false
    cors:
      enabled: true

  websocket:
    allowed-origins: "*"
    max-text-message-size: 65536
    max-binary-message-size: 65536

  security:
    cors:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379
      database: 0

  mail:
    host: smtp.gmail.com
    port: 587
    username: your_email@gmail.com
    password: your_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

