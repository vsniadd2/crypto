<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Profile - Crypto analytics</title>
</head>
<body class="container">
<div class="nav">
    <a href="/">
        <img src="/img/LOGO.svg" class="logo">
    </a>
    <div class="page_buttons_block">
        <button class="page_button">Cryptocurrencies</button>
        <button class="page_button">News</button>
        <button class="page_button">Crypto bot</button>
    </div>
    <div class="nav_search_block">
        <img src="/img/search.svg" class="search">
        <input type="text" class="input_search" placeholder="Search">
        <img src="/img/backslash.svg" class="backslash">
    </div>
    <button class="profile_button active">Profile</button>
</div>

<div class="profile-container">
    <div class="profile-sidebar">
        <div class="profile-avatar">
            <img src="https://via.placeholder.com/150" alt="Profile Avatar">
            <button class="change-avatar-btn">Change Photo</button>
        </div>
        <div class="profile-menu">
            <button class="menu-item active" data-tab="general">General Info</button>
            <button class="menu-item" data-tab="security">Security</button>
            <button class="menu-item" data-tab="favorites">Favorites</button>
            <button class="menu-item" data-tab="settings">Settings</button>
            <button class="menu-item logout">Log Out</button>
        </div>
    </div>

    <div class="profile-content">
        <div class="profile-section active" id="general">
            <h2>General Information</h2>
            <div class="profile-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="profile-input" readonly>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="profile-input" readonly>
                </div>
            </div>
        </div>

        <div class="profile-section" id="security">
            <h2>Security Settings</h2>
            <div class="profile-form">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" class="profile-input" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="profile-input" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" class="profile-input" placeholder="Confirm new password">
                </div>
                <button class="change-password-btn">Change Password</button>
            </div>
        </div>

        <div class="profile-section" id="favorites">
            <h2>Favorite Cryptocurrencies</h2>
            <div class="favorites-grid">
                <!-- Favorite crypto items will be added here -->
            </div>
        </div>

        <div class="profile-section" id="settings">
            <h2>Account Settings</h2>
            <div class="profile-form">
                <div class="form-group">
                    <label>Language</label>
                    <select class="profile-input">
                        <option value="en">English</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notifications</label>
                    <div class="settings-toggle">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <span>Email Notifications</span>
                    </div>
                </div>
                <button class="save-settings-btn">Save Settings</button>
            </div>
        </div>
    </div>
</div>

<script src="/scripts/api.js"></script>
<script src="/scripts/profile.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('jwt_token');
    if (!token) {
        window.location.href = '/';
    }
});
</script>
</body>
</html>
